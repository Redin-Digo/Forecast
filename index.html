<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Silkscreen"
    />
    <link rel="stylesheet" href="styling/forecast.css" />
    <title>Forecast App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-body-wrapper">
        <div class="weather-body">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-sm-6">
                <input
                  type="search"
                  placeholder="Type in a city..."
                  class="form-control"
                  id="city-name"
                />
              </div>
              <div class="col-sm-3">
                <input type="submit" value="🔍 Search" class="btn btn-dark" />
              </div>
              <div class="col-sm-3">
                <input
                  type="submit"
                  value="📌 Location"
                  id="current-location"
                  class="btn btn-dark"
                />
              </div>
            </div>

            <video id="background-video" autoplay loop muted>
              <source
                src="media/pexels-cottonbro-9669050.mp4"
                type="video/mp4"
              />
            </video>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" class="float-left" id="icon" />
                <strong id="temperature"></strong
                ><span class="units active">°C</span>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Wind: <span id="wind"></span>m/hr</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-sm-2">
                <div class="weather-forecast-date"></div>
                <img src="" alt="" width="50px" />
                <div class="weather-forecast-range">
                  <span class="max-temperature"></span>
                  <span class="min-temperature"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Redin-Digo/Forecast"
            rel="noopener"
            target="_blank"
          >
            Open-source code
          </a>
          ,by Anyogo Justina Ene
        </small>
      </div>
    </div>
    <script src="javascript/forecast.js"></script>
  </body>
</html>
